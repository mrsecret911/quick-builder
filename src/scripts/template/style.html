<script type="tmpl/html" id="block-portfolio-1">
<style>
.block-portfolio-1 {
  padding: 50px 0 0 0;
}
.block-portfolio-1 .padding_0 {
  padding: 0;
}
.block-portfolio-1 .portfolio_wrap > div {
  padding: 0;
}
.block-portfolio-1 hr {
  max-width: 50px;
  border-color: #f05f40;
  border-width: 3px;
  margin: 40px auto;
}
.block-portfolio-1 .wrap {
  width: 100%;
  position: relative;
  padding-bottom: 50%;
  overflow: hidden;
  text-align: center;
}
.block-portfolio-1 .wrap img {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  min-height: 100%;
}
.block-portfolio-1 .wrap h3 {
  margin-top: 0;
}
.block-portfolio-1 .wrap p {
  font-size: 18px;
  margin-bottom: 0;
}
.block-portfolio-1 .wrap .info {
  background: rgba(235, 56, 18, 0.5);
  color: #fff;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: move;
  transition: 0.1s ease-in-out;
}
.block-portfolio-1 .wrap .info > div {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
.block-portfolio-1 .wrap:hover .info {
  opacity: 1;
}
</style>
</script>
