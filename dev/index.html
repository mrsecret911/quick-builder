<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>
    <!-- build nav -->
    <nav id="nav_wrap">
      <div class="main_nav nav nav-tabs" id="navTab">
        <ul class="list-unstyled">
          <li class="">
            <a href="#build_settings" data-toggle="tab" class="glyphicon glyphicon-cog" aria-hidden="true" aria-expanded="false"></a>
          </li>
          <li class="active">
            <a href="#build_templates" data-toggle="tab" class="glyphicon glyphicon-duplicate" aria-hidden="true" aria-expanded="true"></a>

        </ul>
        <ul class="list-unstyled bottom_nav">
          <li class="">
            <a href="#" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></a>

          <li class="active">
            <a href="#" class="glyphicon glyphicon-trash" aria-hidden="true"></a>
          </li>
        </ul>
      </div>
